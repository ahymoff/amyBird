<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, intial-scale=1" name="viewport" />
    <title>Amy Bird's Portfolio</title>
    <link href="../resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="../resources/css/contact.css" type="text/css" rel="stylesheet" />
  </head>
  <body>

    <!-- Header -->
    <header>

      <!-- Logo -->
      <a class="logo" href="../index.html">Amy Bird</a>

        <!-- Hamburger Icon -->
        <nav class="navbar">
          <div class="hamburger-menu">
            <div class="line line-top"></div>
            <div class="line line-middle"></div>
            <div class="line line-bottom"></div>
          </div>

          <!-- Nav -->
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../about/index.html">about</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../designs/index.html">designs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link designs" href="#">contact</a>
            </li>
          </ul>

          <a class="instagram" href="#"></a>
          <div class="copyright">&copy; Bird Designs 2020</div>

        </nav>

    </header>

    <!-- Main -->
    <main>
    <div class="body">
      <div class="container">
        <div class="contact-form">

            <div class="name">
              <div class="stack">
                <span class="span-text first-name">FIRST NAME</span>
                <input type="text" class="input">
              </div>
              <div class="stack last-name">
                <span class="span-text">LAST NAME</span>
                <input type="text" class="input">
              </div>
            </div>
            <div class="email stack">
              <span class="span-text">EMAIL</span>
              <input type="text" class="input">
            </div>
            <div class="subject stack">
              <span class="span-text">SUBJECT</span>
              <input type="text" class="input">
            </div>
            <div class="message stack">
              <span class="span-text">MESSAGE</span>
              <textarea type="text" class="textarea" cols="30" rows="5"></textarea>
              <div class="btn">Send Message</div>
            </div>
            <div class="form-line"></div>
            <span class="contacts">Contact Information</span>
            <div class="email-container">
              <div class="email-icon"></div>
              <div class="email-text">hello@amy-bird.com</div>
            </div>


        </div>
      </div>

      <div class="right-container">
        <span class="help">How Can I Help?</span>
        <p class="help-text">Feel free to drop mne a line or to let me know what you think. Please outline the nature of your inquiry.</p>
      </div>
    </div>


    </main>
    <script src="../resources/js/hamburger.js"></script>
  </body>
</html>
